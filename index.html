<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <img id="profile-image" src="profile.jpg" alt="Profile Picture">
            <h1 id="student-name">Nishant Gupta</h1>
        </header>
        <section class="details">
            <p id="class-info">Class: 12</p>
            <p id="division-info">Division: A</p>
            <p id="roll-info">Roll No.: 10</p>
            <p id="school-info">School: ABC High School</p>
        </section>
        <section class="marks">
            <h2>Subjects and Marks</h2>
            <table>
                <tr>
                    <th>Subject</th>
                    <th>Marks</th>
                </tr>
                <tr>
                    <td>Mathematics</td>
                    <td>95</td>
                </tr>
                <tr>
                    <td>Physics</td>
                    <td>89</td>
                </tr>
                <tr>
                    <td>Chemistry</td>
                    <td>92</td>
                </tr>
                <tr>
                    <td>English</td>
                    <td>88</td>
                </tr>
                <tr>
                    <td>Computer Science</td>
                    <td>97</td>
                </tr>
            </table>
        </section>
    </div>
</body>
</html>
